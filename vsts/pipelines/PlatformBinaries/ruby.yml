variables:
  - group: Oryx
  
stages:
- stage: Build
  jobs:
  - job: Ruby_Buster
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'ruby'
        debianFlavor: 'buster'

  - job: Ruby_Stretch
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'ruby'
        debianFlavor: 'stretch'
  
  - job: Ruby_Ubuntu
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'ruby'
        debianFlavor: 'focal-scm'

- stage: Release
  dependsOn: Build
  jobs:
  - job: Publish_Platform_Binaries
    timeoutInMinutes: 250
    displayName: Publish to Azure Blob Storage
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesReleaseTemplate.yml
  
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - /*
    include:
    - platforms/ruby
    - vsts/PlatformBinaries/ruby.yml