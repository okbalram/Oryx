variables:
  - group: Oryx

stages:
- stage: Build
  jobs:
  - job: DotNetCore_Buster
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'dotnet'
        debianFlavor: 'buster'

  - job: DotNetCore_Stretch
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'dotnet'
        debianFlavor: 'stretch'
        
  - job: DotNetCore_Ubuntu
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'dotnet'
        debianFlavor: 'focal-scm'

- stage: Release
  dependsOn: Build
  jobs:
  - job: Publish_Platform_Binaries
    timeoutInMinutes: 250
    displayName: Publish to Azure Blob Storage
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesReleaseTemplate.yml

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - /*
    include:
    - platforms/dotnet
    - vsts/PlatformBinaries/dotnetcore.yml