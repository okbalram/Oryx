variables:
    - group: Oryx
  
stages:
- stage: Build
  jobs:
  - job: Java_Buster
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'java'
        debianFlavor: 'buster'

  - job: Java_Stretch
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'java'
        debianFlavor: 'stretch'

  - job: Java_Ubuntu
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'java'
        debianFlavor: 'focal-scm'

  - job: Maven_Buster
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'maven'
        debianFlavor: 'buster'

  - job: Maven_Stretch
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'maven'
        debianFlavor: 'stretch'

  - job: Maven_Ubuntu
    timeoutInMinutes: 250
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesTemplate.yml
      parameters:
        platformName: 'maven'
        debianFlavor: 'focal-scm'

- stage: Release
  dependsOn: Build
  jobs:
  - job: Publish_Platform_Binaries
    timeoutInMinutes: 250
    displayName: Publish to Azure Blob Storage
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ../templates/_platformBinariesReleaseTemplate.yml

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - /*
    include:
    - platforms/java
    - vsts/PlatformBinaries/java.yml